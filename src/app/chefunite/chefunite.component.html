<div class="container-fluid page">
    <div class="page__box p-3 mt-2">
        <div class="page__box p-3 mt-2" style="display: flex; align-items: center;">Chef Unité
             <div style="display: flex; justify-content: flex-end; flex: 1; "><mat-form-field>
             <mat-label>Rechercher</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input >
                 </mat-form-field>
            </div>
    </div>
    <div class="page__content shadow p-3 position-relative">
        
        <div class="page__content-data position-absolute">
           
             <div style="display: flex; justify-content: space-between;">
                <mat-form-field>
                    <mat-label>Unité</mat-label>
                    <mat-select [(value)]="selectedFilterValue" (selectionChange)="applyFilter($event)">
                        <mat-option value="all">
                            All
                        </mat-option>
                        <mat-option value="true">
                            true
                        </mat-option>
                        <mat-option value="false">
                            false
                        </mat-option>
                    </mat-select>
                   
                  
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Centre</mat-label>
                    <mat-select [(value)]="selectedFilterValue" (selectionChange)="applyFilter($event)">
                        <mat-option value="all">
                            All
                        </mat-option>
                        <mat-option value="true">
                            true
                        </mat-option>
                        <mat-option value="false">
                            false
                        </mat-option>
                    </mat-select>
                   
                  
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Localité</mat-label>
                    <mat-select [(value)]="selectedFilterValue" (selectionChange)="applyFilter($event)">
                        <mat-option value="all">
                            All
                        </mat-option>
                        <mat-option value="true">
                            true
                        </mat-option>
                        <mat-option value="false">
                            false
                        </mat-option>
                    </mat-select>
                   
                  
                  </mat-form-field>
             </div>
             
           
           
           
            
                <!-- <div>
               
                <label for="filter-there" style="width: 450px; padding: 2px 20px; margin: 10px 0px;height: 30px; ">Filter by "there": </label>
                   <select id="filter-there" [(ngModel)]="applyFilter">
                     <option value="true">True</option>
                     <option value="false">False</option>
                    </select>
            </div>-->
           
           
            <div class=" example-container mat-elevation-z8">
                <form [formGroup]="form">
                <table mat-table [dataSource]="dataSource" matSort >
    
                    <!--id column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
                        <td mat-cell *matCellDef="let row">{{row.id}}</td>
                        
                    </ng-container>
    
                     <!--firstname column -->
                     <ng-container matColumnDef="firstname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>firstname</th>
                        <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="lastname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>lastname</th>
                        <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="here">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>here</th>
                        <td mat-cell *matCellDef="let row">{{row.here}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="scanned">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>scanned</th>
                        <td mat-cell *matCellDef="let row">{{row.scanned}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="there">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>there</th>
                        <td mat-cell *matCellDef="let row">{{row.there}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="mdp">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>mdp</th>
                        <td mat-cell *matCellDef="let row">{{row.mdp}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
                        <td mat-cell *matCellDef="let row">{{row.email}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="text">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>text</th>
                        <td mat-cell *matCellDef="let row">{{row.text}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th style="max-width:3rem" mat-header-cell *matHeaderCellDef>
                          <button mat-icon-button (click)="filterToggle()">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-filter"
                              viewBox="0 0 16 16"
                            >
                              <path
                                d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
                              />
                            </svg>
                          </button>
                        </th>
                        <th></th>
                        <td mat-cell *matCellDef="let row"></td>
                      </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                </table>
            </form>
                <mat-paginator class="custom-paginator" [pageSizeOptions]="[7, 8]"  showFirstLastButtons  aria-label="select a page"></mat-paginator>

                
            </div>
    </div>
</div>
