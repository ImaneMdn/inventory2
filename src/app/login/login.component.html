

<div class="inventoryman">
  <img src="assets/image/inventorymanager.png" alt="">
    
   </div>
<div class="login" >
  <div class="card">
       <span class="borderLine"></span>   
        <!--login function is from login value in input-->
     <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <img src="assets/image/inventorylogo.png" alt="yel inventory logo">
       
       <h2>Log In</h2>
        
       <div class="inputcard">
        
        <input type="text" 
        ngModel
        name="matricule"
        required>
        <span ><b> Matricule</b></span>
        <i></i>
       </div>
       <div class="error-message" *ngIf="loginError"> <b style="color: red;">Matricule incorrect!</b></div>
       
       

      <div class="inputcard">
     
       <input type="password" 
       ngModel
       name="password"
       required>
       <span > <b> Mot de passe</b></span>
       <i></i>
       
       </div>
       <div class="error-message" *ngIf="loginError"> <b style="color: red;">Mot de passe incorrect!</b></div>
       <div class="together"> <div class="links">
       <input type="checkbox" id="check" >
        <label for="check" style="margin-left: 5px;" ><b> Remember me</b></label>
        
      </div>
      <span> <a routerLink="/signup" style=" color: black;"><b>Sign Up</b></a> </span>
    </div>
      
      
       
      <div class="inputcard"> <input type="submit"  value="Login"></div>
      
     
    </form>
    
   
</div>
</div>
